<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style-a.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <header class="main-menu">
       <a href="../index.html">Home</a>
       <a href="./page-b.html">Page-B</a> 
    </header>
    <div class="container">
        <h1 class="text-center mt-2">Calculator</h1>
        <div class="row mt-4">
            <div class="col-6 offset-3">
                <div class="row">
                    <div class="col">
                        <input id="calc-input" type="text" class="form-control" value='0' placeholder="0" readonly>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <button class="btn btn-light btn-block border" onclick="addValue(7)">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-block border" onclick="addValue(8)">8</button>                        
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-block border" onclick="addValue(9)">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-info btn-block" onclick="addOperator('/')">/</button>
                    </div>   
                </div>  
                <div class="row mt-2">
                    <div class="col-3">
                        <button class="btn btn-light btn-block border" onclick="addValue(4)">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-block border" onclick="addValue(5)">5</button>                        
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-block border" onclick="addValue(6)">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-info btn-block" onclick="addOperator('*')">*</button>
                    </div>   
                </div>   
                <div class="row mt-2">
                    <div class="col-3">
                        <button class="btn btn-light btn-block border" onclick="addValue(1)">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-block border" onclick="addValue(2)">2</button>                        
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-block border"onclick="addValue(3)">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-info btn-block" onclick="addOperator('-')">-</button>
                    </div>   
                </div>  
                <div class="row mt-2">
                    <div class="col-3">
                        <button class="btn btn-light btn-block border" onclick="addValue(0)">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger btn-block" onclick="clearPrevNum()"><-</button>                        
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger btn-block" onclick="clearAll()">clear</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-info btn-block" onclick="addOperator('+')">+</button>
                    </div>   
                </div>  
                <div class="row mt-2">
                    <div class="col">
                        <button class="btn btn-success btn-block" onclick="result()">=</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="../js/script.js"></script>
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
