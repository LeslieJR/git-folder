<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style-b.css">

    <title>TODO</title>
</head>
<body>
    <header class="main-menu">
        <a href="../index.html">Home</a>
        <a href="./page-a.html">Calculator</a>
    </header>
    <div class="container">
        
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="card card-white">
                    <h1 class="card-title text-center mt-2">Todo List</h1>
                    <div class="card-body">
                        <form>
                            <input id="add-title" type="text" class="form-control md-2" placeholder="Add title" value="">
                            <textarea id="add-description" class="form-control mt-2"  rows="3" placeholder="Add description..."></textarea>
                            <div>
                              <button type="button" class="btn btn-success mt-2" onclick="createTask()">Save</button>  
                            </div>
                            
                        </form>
                        
                        <div id="task-container" class="todo-list">
                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal-->
    
        <div id="modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modify the task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input id="new-title" type="text" class="form-control md-2" placeholder="Add title" value="">
                            <textarea id="new-description" class="form-control mt-2"  rows="3" placeholder="Add description..."></textarea>
                            <button type="button" class="btn btn-info mt-2" data-dismiss="modal" onclick="updateValues()">Save changes</button>  
                            <input type="text" value="" class="d-none" id="edit-id">
                        </form>
                    </div>
                    
                </div>
            </div>
      
        </div>
        <!--Modal - Alert-->
        <div id="alerta" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Error</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Title and Description are required</p>
                </div>
              </div>
            </div>
          </div>
 
    </div>
    
    <script src="../js//service.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
